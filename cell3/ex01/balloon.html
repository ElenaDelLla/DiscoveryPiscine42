<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>globo</title>
    <style>
        .globo {
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
  </head>

  <body>
    <div class="globo" id="globo" style="background-color: red;"> </div>

    <script>
        const globo = document.getElementById("globo");
        globo.addEventListener("click", function cambiarColor(){
            const tamanyo = globo.clientHeight; //tama√±o actual del globo
            if (globo.style.backgroundColor == "red"){
                globo.style.backgroundColor = "green";

            }else if (globo.style.backgroundColor == "green"){
                globo.style.backgroundColor = "blue";
            }else if (globo.style.backgroundColor == "blue"){
                globo.style.backgroundColor = "red";
            }
            if(tamanyo < 420){
                globo.style.width = tamanyo + 10 + "px";
                globo.style.height = tamanyo + 10 + "px";
            }else {
                globo.style.width = 200 + "px";
                globo.style.height = 200 + "px";
               
            } 
            console.log("hola que ase");
        });
        globo.addEventListener ("mouseout", function cambiarColor(){
            const tamanyo = globo.clientHeight;
            if (tamanyo > 200){
                globo.style.width = tamanyo - 5 + "px";
                globo.style.height = tamanyo - 5 +"px";
            }
            if (globo.style.backgroundColor == "green"){
                globo.style.backgroundColor = "red";
            }else if (globo.style.backgroundColor == "blue"){
                globo.style.backgroundColor = "green";
            }else if (globo.style.backgroundColor == "red"){
                globo.style.backgroundColor = "blue";
            }

        });

    </script>
  </body>
</html>
